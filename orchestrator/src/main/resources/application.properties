spring.application.name=AI Orchestrator


# Specifies the JDBC driver class name
spring.datasource.driver-class-name=org.sqlite.JDBC

# Specifies the connection URL. This creates a file named 'mydb.db' in the project root.
spring.datasource.url=jdbc:sqlite:mydb.db

# Optional: Add these if using JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# You will likely need a custom dialect, as described in Step 3
# spring.jpa.database-platform=your.package.SQLiteDialect 
